<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
    <h2 class="text-3xl font-semibold text-center text-brownDark mb-2">Welcome Back</h2>
    <p class="text-center text-gray-500 mb-6">Login to your account</p>

    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <div class="mb-4">
        <label class="block text-brownDark mb-1 font-medium">Email</label>
        <input type="email" formControlName="email"
               class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-brownLight"/>
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
             class="text-red-500 text-sm mt-1">Please enter a valid email.</div>
      </div>

      <div class="mb-4">
        <label class="block text-brownDark mb-1 font-medium">Password</label>
        <input type="password" formControlName="password"
               class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-brownLight"/>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
             class="text-red-500 text-sm mt-1">Password is required.</div>
      </div>

      <div class="mb-4">
<re-captcha
  (resolved)="captchaResolved($event)"
  [siteKey]="recaptchaSiteKey"
  class="mx-auto">
</re-captcha>

      </div>

      <button type="submit"
              [disabled]="loginForm.invalid || !captchaVerified"
              class="w-full bg-brownDark text-white py-2 rounded-lg hover:bg-opacity-90 transition disabled:opacity-50">
        Login
      </button>

      <div *ngIf="error" class="text-red-500 text-sm mt-2 text-center">{{ error }}</div>
    </form>
  </div>
</div>
