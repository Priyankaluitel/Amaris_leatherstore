<div class="max-w-7xl mx-auto px-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow-xl p-8">

    <h2 class="text-3xl text-brownDark text-center font-semibold mb-2">
      Welcome Back
    </h2>

    <p class="text-center text-gray-500 mb-6">
      Login to your account
    </p>

    <!-- âœ… SINGLE FORM -->
    <form [formGroup]="loginForm" (ngSubmit)="submit()">

      <!-- Email -->
      <div class="mb-4">
        <label class="block text-brownDark mb-1">Email</label>
        <input
          type="email"
          placeholder="Email"
          formControlName="email"
          class="w-full border rounded-lg px-3 py-2
                 focus:outline-none focus:ring-2 focus:ring-brownLight"
        />
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label class="block text-brownDark mb-1">Password</label>
        <input
          type="password"
          placeholder="Password"
          formControlName="password"
          class="w-full border rounded-lg px-3 py-2
                 focus:outline-none focus:ring-2 focus:ring-brownLight"
        />
      </div>

      <!-- Remember Me -->
      <div class="flex items-center mb-4">
        <input type="checkbox" class="mr-2">
        <span class="text-sm text-gray-600">Remember me</span>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        [disabled]="loginForm.invalid || !captchaVerified"
        class="w-full bg-brownDark text-white py-2 rounded-lg
               hover:bg-opacity-90 transition disabled:opacity-50">
        Login
      </button>
    </form>

    <!-- Social Login -->
    <div class="mt-6">
      <div class="flex items-center mb-3">
        <hr class="flex-grow">
        <span class="mx-2 text-gray-400 text-sm">OR</span>
        <hr class="flex-grow">
      </div>

      <button class="w-full border py-2 rounded-lg mb-2">
        Continue with Google
      </button>
    </div>

  </div>
</div>
