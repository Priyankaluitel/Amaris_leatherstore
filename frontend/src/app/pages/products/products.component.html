<div class="max-w-7xl mx-auto px-4 py-6">

  <div *ngIf="loading" class="text-center text-gray-500">
    Loading products...
  </div>

  <div
    *ngIf="!loading"
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"
  >
    <div
      *ngFor="let product of products"
      class="border p-4 rounded shadow hover:shadow-lg transition"
    >
      <img
        [src]="product.imageUrl"
        alt="{{ product.name }}"
        class="w-full h-48 object-cover rounded mb-3"
      />

      <h3 class="font-semibold text-lg">{{ product.name }}</h3>
      <p class="text-sm text-gray-600">â‚¹ {{ product.price }}</p>

      <button
        class="mt-3 bg-[#3b2f2f] text-white px-4 py-2 rounded hover:bg-[#2a2222]"
      >
        Add to Cart
      </button>
    </div>
  </div>
</div>
