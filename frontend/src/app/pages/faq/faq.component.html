<div class="min-h-screen bg-[#f8f5f1] py-16 px-4">
  <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-8">

    <!-- Title -->
    <h2 class="text-3xl font-serif text-[#3b2f2f] text-center mb-2">
      Frequently Asked Questions
    </h2>
    <p class="text-center text-gray-500 mb-10">
      Everything you need to know about Amaris Leather
    </p>

    <!-- FAQ Items -->
    <div class="space-y-4">
      <div
        class="border border-gray-200 rounded-lg"
        *ngFor="let faq of faqs; let i = index"
      >
        <!-- Question -->
        <button
          (click)="toggle(i)"
          class="w-full flex justify-between items-center px-5 py-4
                 text-left font-medium text-[#3b2f2f]
                 hover:bg-gray-50 transition"
        >
          {{ faq.question }}
          <span class="text-xl">
            {{ activeIndex === i ? 'âˆ’' : '+' }}
          </span>
        </button>

        <!-- Answer -->
        <div
          *ngIf="activeIndex === i"
          class="px-5 pb-4 text-gray-600 leading-relaxed"
        >
          {{ faq.answer }}
        </div>
      </div>
    </div>

  </div>
</div>
