<div class="max-w-7xl mx-auto px-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow-xl p-8">

    <h2 class="text-3xl text-brownDark text-center font-semibold mb-2">
      Contact Us
    </h2>

    <p class="text-center text-gray-500 mb-6">
      We'd love to hear from you
    </p>

    <form [formGroup]="contactForm" (ngSubmit)="submit()">

      <!-- Name -->
      <div class="mb-4">
        <label class="block text-brownDark mb-1">Name</label>
        <input
          type="text"
          formControlName="name"
          placeholder="Your name"
          class="w-full border rounded-lg px-3 py-2
                 focus:outline-none focus:ring-2 focus:ring-brownLight"
        />
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label class="block text-brownDark mb-1">Email</label>
        <input
          type="email"
          formControlName="email"
          placeholder="Your email"
          class="w-full border rounded-lg px-3 py-2
                 focus:outline-none focus:ring-2 focus:ring-brownLight"
        />
      </div>

      <!-- Message -->
      <div class="mb-4">
        <label class="block text-brownDark mb-1">Message</label>
        <textarea
          rows="4"
          formControlName="message"
          placeholder="Write your message..."
          class="w-full border rounded-lg px-3 py-2
                 focus:outline-none focus:ring-2 focus:ring-brownLight"
        ></textarea>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        [disabled]="contactForm.invalid"
        class="w-full bg-brownDark text-white py-2 rounded-lg
               hover:bg-opacity-90 transition disabled:opacity-50">
        Send Message
      </button>

    </form>

  </div>
</div>
