<div class="max-w-7xl mx-auto px-4 py-6">

  <!-- Filters -->
  <div class="flex gap-2 mb-6 flex-wrap">
    <button class="px-4 py-2 border rounded" (click)="filterByCategory('')">All</button>
    <button class="px-4 py-2 border rounded" (click)="filterByCategory('bags')">Bags</button>
    <button class="px-4 py-2 border rounded" (click)="filterByCategory('wallets')">Wallets</button>
  </div>

  <!-- Product Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div *ngFor="let p of products"
         class="border rounded-lg p-4 shadow hover:shadow-lg">
      <img [src]="p.imageUrl"
           class="h-40 w-full object-cover mb-3" />
      <h3 class="font-semibold">{{ p.name }}</h3>
      <p class="text-gray-500">â‚¹{{ p.price }}</p>
    </div>
  </div>

</div>
