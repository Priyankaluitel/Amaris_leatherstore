<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amaris Leather</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Navbar -->
  <header class="sticky top-0 z-50 bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-20">
        <div class="flex-shrink-0">
          <h1 class="text-2xl font-bold text-gray-800">Amaris Leather</h1>
        </div>
        <nav class="hidden md:flex space-x-6">
          <a href="#home" class="text-gray-800 hover:text-teal-400 font-medium">Home</a>
          <a href="#featured-categories" class="text-gray-800 hover:text-teal-400 font-medium">Products</a>
          <a href="cart.html" class="text-gray-800 hover:text-teal-400 font-medium">Cart</a>
          <a href="#about" class="text-gray-800 hover:text-teal-400 font-medium">About Us</a>
          <a href="#services" class="text-gray-800 hover:text-teal-400 font-medium">Our Services</a>
          <a href="#team" class="text-gray-800 hover:text-teal-400 font-medium">Our Team</a>
          <a href="#contact" class="text-gray-800 hover:text-teal-400 font-medium">Contact</a>
          <a href="#login" class="text-gray-800 hover:text-teal-400 font-medium">Login</a>
        </nav>
        <!-- Mobile menu button -->
        <div class="md:hidden flex items-center">
          <button id="menu-btn" class="text-gray-800 focus:outline-none">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div id="mobile-menu" class="hidden md:hidden bg-white px-4 pt-2 pb-4 space-y-1">
      <a href="#home" class="block text-gray-800 py-1">Home</a>
      <a href="#featured-categories" class="block text-gray-800 py-1">Products</a>
      <a href="cart.html" class="block text-gray-800 py-1">Cart</a>
      <a href="#about" class="block text-gray-800 py-1">About Us</a>
      <a href="#services" class="block text-gray-800 py-1">Our Services</a>
      <a href="#team" class="block text-gray-800 py-1">Our Team</a>
      <a href="#contact" class="block text-gray-800 py-1">Contact</a>
      <a href="#login" class="block text-gray-800 py-1">Login</a>
    </div>
  </header>
  <div class="relative w-full overflow-hidden max-w-7xl mx-auto mt-6">
    <div id="slider" class="flex transition-transform duration-500">
      <img src="images/images.jpg" class="w-full h-[500px] object-cover" />
      <img src="images/shoes1.jpg" class="w-full h-[500px] object-cover" />
      <img src="images/bag1.jpg" class="w-full h-[500px] object-cover" />
      <img src="images/brooch1.jpg" class="w-full h-[500px] object-cover" />
      <img src="images/belt1.jpg" class="w-full h-[500px] object-cover" />
    </div>

    <button onclick="prevSlide()"
      class="absolute left-4 top-1/2 -translate-y-1/2 bg-white bg-opacity-70 hover:bg-opacity-100 text-gray-800 px-3 py-1 rounded shadow">
      ❮
    </button>

    <button onclick="nextSlide()"
      class="absolute right-4 top-1/2 -translate-y-1/2 bg-white bg-opacity-70 hover:bg-opacity-100 text-gray-800 px-3 py-1 rounded shadow">
      ❯
    </button>
  </div>

  <section class="p-6 text-center max-w-3xl mx-auto">
    <h2 class="text-2xl font-semibold">Welcome to Amaris Leather Store </h2>
    <p class="mt-2 text-gray-600">Where Craftsmanship Meets Elegance</p>
  </section>

  <script>
    const menuBtn = document.getElementById("menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");
    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });

    let currentIndex = 0;
    const slider = document.getElementById("slider");
    const slides = slider.children.length;

    function updateSlider() {
      slider.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides;
      updateSlider();
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + slides) % slides;
      updateSlider();
    }

    setInterval(nextSlide, 5000);
  </script>

</body>
</html>
